            top: 0;
            left: 0;

            position: absolute;

            height: 4px;

            border-radius: 50%;

            animation: float 6s ease-in-out infinite;

        .pricing h2 {

            font-weight: 900;
            margin-bottom: 4rem;

            z-index: 2;

            bottom: -20px;

            height: 4px;
            background: var(--gradient-gold);
            border-radius: 2px;

            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

            position: relative;

            border-radius: 25px;

            transition: all 0.4s ease;
            border: 2px solid rgba(184, 134, 11, 0.2);
            position: relative;
            overflow: hidden;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-gold);

        .pricing-card.featured {

            border-color: var(--accent-gold);
            box-shadow: 0 30px 80px rgba(184, 134, 11, 0.3);

        .pricing-card.featured::after {
            content: 'MAIS POPULAR';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-gold);
            color: var(--white);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;

        .pricing-card:hover {

        .pricing-card.featured:hover {

        .pricing-card h3 {
            color: var(--primary-blue);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 25px;
        }

        .pricing-card .price {
            font-size: 3.5rem;
            font-weight: 900;
            background: var(--gradient-gold);

            background-clip: text;

            content: '"';

            font-weight: 700;
        }

            .nav-menu a {
                font-size: 1.2rem;
                padding: 10px 20px;

                transition: all 0.3s ease;
            }
            
            .nav-menu a:hover {
                background: rgba(184, 134, 11, 0.2);

        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2.2rem;

            .price-highlight .price {
                font-size: 3rem;
            }

                padding: 18px 35px;

            }

                padding: 35px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
